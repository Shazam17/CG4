<script id="2d-vertex-shader" type="notjs">
    attribute vec3 a_position;
    uniform mat3 u_translate;
    uniform mat3 u_scale;
    uniform mat3 u_invert;
    uniform mat3 u_rotate;
    uniform mat4 u_look;
    void main() {
      vec3 pos = vec3(a_position.xy, 1);
      vec3 resPos = u_rotate*u_translate*u_scale*u_invert*pos;
      gl_Position = u_look * vec4(a_position,1);
    }
  </script>
  <script id="2d-fragment-shader" type="notjs">
    precision mediump float;
    void main() {
      gl_FragColor = vec4(1, 0.5, 1, 1); // вернёт красновато-фиолетовый
    }
   
  </script>
